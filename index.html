<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Snake</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h1>Minimal Snake</h1>
      <p class="hint">Use arrow keys to move, Space to pause/resume, and Enter to restart.</p>

      <section class="status">
        <span>Score: <strong id="score">0</strong></span>
        <span>High Score: <strong id="highScore">0</strong></span>
      </section>

      <canvas id="game" width="400" height="400" aria-label="Snake game canvas"></canvas>

      <p id="message" class="message">Press any arrow key to start</p>
    </main>

    <script src="game.js"></script>
  </body>
</html>
